<!DOCTYPE html>
<html lang="en" class="h-full overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TaskFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#ec4899',
              dark: '#0f172a',
              darkSurface: '#1e293b'
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
      .animate-in { animation-duration: 0.2s; animation-timing-function: ease-out; animation-fill-mode: both; }
      .fade-in { animation-name: fadeIn; }
      .zoom-in { animation-name: zoomIn; }
      .slide-in-from-right { animation-name: slideInFromRight; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes slideInFromRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
  </head>
  <body class="h-full bg-gray-50 text-gray-900 dark:bg-dark dark:text-gray-100 transition-colors duration-200 overflow-hidden">
    <div id="root" class="h-full w-full"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
